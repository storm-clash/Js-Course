<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: "socks",
        price: 1090,
      };
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      //Nested Objects

      const products = {
        name: "socks",
        price: 1090,
        rating: {
          stars: 4.5,
          count: 87,
        },
        ///funcion inside a object
        fun: function prueba() {
          console.log("function inside object");
        },
      };
      console.log(products.rating.count);
      products.fun();
      console.log(JSON.stringify(products));
    </script>
  </body>
</html>
